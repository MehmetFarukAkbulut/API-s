<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarif + Besin</title>
  <style>
    :root { --bg:#0b1221; --panel:#101a30; --accent:#22d3ee; --text:#e5e7eb; --muted:#94a3b8; }
    *{box-sizing:border-box;}
    body{margin:0;font-family:"Inter","Segoe UI",sans-serif;background:radial-gradient(circle at 20% 20%,rgba(34,211,238,0.08),transparent 30%),linear-gradient(135deg,#0b1221,#0f172a);color:var(--text);}
    header{max-width:1100px;margin:0 auto;padding:26px 16px 10px;}
    h1{margin:0;font-size:30px;letter-spacing:0.3px;}
    p.lead{margin:6px 0 0;color:var(--muted);}
    .panel{max-width:1100px;margin:0 auto 26px;padding:16px;background:var(--panel);border:1px solid rgba(255,255,255,0.06);border-radius:14px;box-shadow:0 20px 60px rgba(0,0,0,0.35);}
    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:10px;}
    input{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.12);background:#0c1528;color:#fff;min-width:220px;}
    .btn{border:none;padding:10px 14px;border-radius:10px;background:linear-gradient(120deg,rgba(34,211,238,0.6),rgba(168,85,247,0.5));color:#fff;cursor:pointer;transition:all .2s;box-shadow:0 10px 30px rgba(0,0,0,0.25);}
    .btn:hover{transform:translateY(-1px);box-shadow:0 15px 40px rgba(34,211,238,0.25);}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;}
    .chip{padding:8px 12px;border-radius:999px;background:rgba(34,211,238,0.12);color:#7dd3fc;border:1px solid rgba(34,211,238,0.3);cursor:pointer;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;}
    .card{padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:#0f182c;}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(34,211,238,0.12);border:1px solid rgba(34,211,238,0.3);color:#7dd3fc;font-size:12px;}
    img.thumb{width:100%;border-radius:10px;margin-bottom:8px;}
    .muted{color:var(--muted);}
  </style>
</head>
<body>
  <header>
    <h1>Tarif + Besin</h1>
    <p class="lead">Malzeme ya da yemek adına göre arama; hızlı sonuç.</p>
  </header>
  <div class="panel">
    <div class="bar">
      <a class="btn" href="../index.html">Ana sayfa</a>
      <input id="q" placeholder="Tarif veya malzeme (örn: chicken)">
      <button class="btn" id="go">Ara</button>
      <span class="badge" id="status">Hazır</span>
    </div>
    <div class="chips" id="chips"></div>
    <div class="grid" id="grid"><div class="card">Filtre veya arama yapın.</div></div>
  </div>
  <script>
  (function(){
    const q=document.getElementById("q");
    const grid=document.getElementById("grid");
    const status=document.getElementById("status");
    const chips=document.getElementById("chips");
    const filters=[
      {label:"Türk",type:"area",value:"Turkish"},
      {label:"İtalyan",type:"area",value:"Italian"},
      {label:"Meksika",type:"area",value:"Mexican"},
      {label:"Deniz ürünü",type:"category",value:"Seafood"},
      {label:"Tatlı",type:"category",value:"Dessert"},
      {label:"Vejetaryen",type:"category",value:"Vegetarian"}
    ];
    chips.innerHTML=filters.map(f=>`<span class="chip" data-type="${f.type}" data-val="${f.value}">${f.label}</span>`).join("");
    chips.addEventListener("click",e=>{const t=e.target;if(!t.dataset.type)return; run(t.dataset.type,t.dataset.val);});

    async function run(type,value){
      try{
        status.textContent="Yükleniyor...";
        const term=q.value.trim();
        let url="";
        let mode="search";
        if(type==="area") { url=`https://www.themealdb.com/api/json/v1/1/filter.php?a=${encodeURIComponent(value)}`; mode="filter"; }
        else if(type==="category") { url=`https://www.themealdb.com/api/json/v1/1/filter.php?c=${encodeURIComponent(value)}`; mode="filter"; }
        else if(term) { url=`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(term)}`; mode="search"; }
        else { grid.innerHTML="<div class='card'>Arama girin ya da filtre seçin.</div>"; status.textContent="Hazır"; return; }

        const r=await fetch(url); const j=await r.json();
        const meals=j.meals||[];
        if(!meals.length){ grid.innerHTML="<div class='card'>Sonuç yok</div>"; status.textContent="Hazır"; return; }

        const first12=meals.slice(0,12);
        grid.innerHTML = first12.map(m=>`
          <div class="card">
            <div class="badge">${m.strArea||value||""}</div>
            <img class="thumb" src="${m.strMealThumb||""}" alt="${m.strMeal||""}">
            <h3>${m.strMeal||""}</h3>
            <p class="muted">${mode==="search" ? (m.strCategory||"") : "Liste sonucu"}</p>
            ${m.strSource ? `<a class="btn" href="${m.strSource}" target="_blank" rel="noreferrer">Tarifi Aç</a>` : ""}
          </div>
        `).join("");
        status.textContent="Hazır";
      }catch(e){
        status.textContent="Hata";
        grid.innerHTML="<div class='card'>Veri alınamadı.</div>";
      }
    }
    document.getElementById("go").addEventListener("click", ()=>run());
    q.addEventListener("keydown", e=>{if(e.key==="Enter") run();});
  })();
  </script>
</body>
</html>
