<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NASA APOD</title>
  <style>
    :root{
      --bg:#050816; --panel:#0b1120; --accent:#22d3ee; --accent2:#a855f7;
      --text:#e5e7eb; --muted:#94a3b8;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;font-family:"Inter","Segoe UI",sans-serif;color:var(--text);
      background:
        radial-gradient(circle at 10% 0%,rgba(34,211,238,0.14),transparent 55%),
        radial-gradient(circle at 90% 100%,rgba(168,85,247,0.18),transparent 55%),
        linear-gradient(135deg,#020617,#020617 40%,#0b1221);
      min-height:100vh;overflow-x:hidden;
    }
    body::before,body::after{
      content:"";position:fixed;inset:auto;width:420px;height:420px;border-radius:999px;
      background:radial-gradient(circle at 30% 30%,rgba(34,211,238,0.34),transparent 60%);
      mix-blend-mode:screen;filter:blur(4px);opacity:0.75;z-index:-1;pointer-events:none;
      animation:blobA 22s ease-in-out infinite alternate;
    }
    body::after{width:520px;height:520px;background:radial-gradient(circle at 70% 70%,rgba(168,85,247,0.33),transparent 60%);animation:blobB 26s ease-in-out infinite alternate;}
    @keyframes blobA{0%{transform:translate3d(-20%,-10%,0) scale(1);}50%{transform:translate3d(10%,30%,0) scale(1.15);}100%{transform:translate3d(-5%,55%,0) scale(0.9);}}
    @keyframes blobB{0%{transform:translate3d(40%,-30%,0) scale(1.1);}50%{transform:translate3d(10%,10%,0) scale(0.95);}100%{transform:translate3d(35%,40%,0) scale(1.2);}}
    header{max-width:1100px;margin:0 auto;padding:26px 16px 10px;display:flex;align-items:center;gap:12px;flex-wrap:wrap;animation:fadeDown .7s ease-out forwards;opacity:0;}
    h1{margin:0;font-size:30px;letter-spacing:0.3px;display:flex;gap:8px;align-items:center;}
    h1::after{content:"";flex:1;height:1px;background:linear-gradient(90deg,rgba(34,211,238,0.5),transparent);opacity:.6;}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:14px;}
    .btn{padding:9px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.15);background:rgba(34,211,238,0.12);color:#7dd3fc;text-decoration:none;cursor:pointer;transition:transform .2s,box-shadow .2s;}
    .btn:hover{transform:translateY(-1px);box-shadow:0 15px 40px rgba(34,211,238,0.18);}
    .panel{
      max-width:1100px;margin:0 auto 26px;padding:16px;
      border-radius:18px;border:1px solid rgba(148,163,184,0.35);
      background:
        radial-gradient(circle at 0 0,rgba(34,211,238,0.12),transparent 55%),
        radial-gradient(circle at 100% 100%,rgba(168,85,247,0.18),transparent 55%),
        linear-gradient(145deg,rgba(15,23,42,0.97),rgba(15,23,42,0.88));
      box-shadow:0 24px 80px rgba(15,23,42,0.95),0 0 0 1px rgba(15,23,42,0.9) inset;
      backdrop-filter:blur(16px);position:relative;overflow:hidden;
      animation:fadeUp .8s ease-out forwards;opacity:0;
    }
    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:12px;}
    input{padding:10px 12px;border-radius:10px;border:1px solid rgba(148,163,184,0.6);background:#020617;color:#fff;outline:none;min-width:160px;box-shadow:0 0 0 1px rgba(15,23,42,1);transition:border-color .2s, box-shadow .2s, background .2s, transform .15s;}
    input:focus{border-color:var(--accent);box-shadow:0 0 0 1px rgba(15,23,42,1),0 0 0 1px rgba(34,211,238,0.7),0 0 20px rgba(34,211,238,0.35);background:#020617;transform:translateY(-1px);}
    .btn-primary{border:none;padding:10px 14px;border-radius:999px;background:linear-gradient(120deg,rgba(34,211,238,0.9),rgba(168,85,247,0.9));color:#0b1120;cursor:pointer;font-weight:600;font-size:13px;letter-spacing:0.04em;display:inline-flex;align-items:center;gap:6px;transition:transform .2s, box-shadow .2s, filter .2s;box-shadow:0 18px 40px rgba(15,23,42,0.9),0 0 0 1px rgba(15,23,42,1);}
    .btn-primary:hover{transform:translateY(-1px) scale(1.01);box-shadow:0 22px 50px rgba(8,47,73,0.95),0 0 0 1px rgba(15,23,42,1);filter:saturate(1.05);}
    .card{padding:14px;border-radius:12px;border:1px solid rgba(148,163,184,0.4);background:radial-gradient(circle at 0 0,rgba(15,23,42,1),rgba(15,23,42,0.99));box-shadow:0 16px 40px rgba(15,23,42,0.95),0 0 0 1px rgba(15,23,42,1) inset;}
    img.pic,iframe.pic{width:100%;border-radius:10px;margin:10px 0;min-height:320px;background:#0c1528;}
    .badge{display:inline-flex;align-items:center;gap:4px;padding:4px 9px;border-radius:999px;background:rgba(15,23,42,1);border:1px solid rgba(56,189,248,0.65);color:#7dd3fc;font-size:11px;letter-spacing:0.05em;}
    .muted{color:var(--muted);}
    @keyframes fadeDown{from{opacity:0;transform:translateY(-12px);}to{opacity:1;transform:translateY(0);}}
    @keyframes fadeUp{from{opacity:0;transform:translateY(14px);}to{opacity:1;transform:translateY(0);}}
  
/* --- mobile-shared-opt --- */
@media(max-width:768px){
  .bar, .chips, .hero-actions, .topbar, .tab-bar, .filter-bar{
    flex-wrap:nowrap !important;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
    gap:8px;
    padding-bottom:6px;
  }
  .bar::-webkit-scrollbar, .chips::-webkit-scrollbar, .hero-actions::-webkit-scrollbar, .topbar::-webkit-scrollbar, .tab-bar::-webkit-scrollbar, .filter-bar::-webkit-scrollbar{display:none;}
}
@media (prefers-reduced-motion: reduce){
  *, *::before, *::after{animation:none !important;transition:none !important;scroll-behavior:auto !important;}
}
/* --- end mobile-shared-opt --- */
</style>
</head>
<body>
  <header>
    <a class="btn" href="../index.html">Ana sayfa</a>
    <div>
      <h1>NASA APOD</h1>
      <p class="lead">Gunun astronomi gorseli, tarih aramasi ve rastgele secim.</p>
    </div>
  </header>
  <div class="panel">
    <div class="bar">
      <button class="btn-primary" id="today">Bugun</button>
      <button class="btn-primary" id="random">Rastgele</button>
      <input type="date" id="date">
      <button class="btn-primary" id="byDate">Tarihe git</button>
      <span class="badge" id="status">Hazir</span>
    </div>
    <div class="card" id="card">Yukleniyor...</div>
  </div>
  <script>
  (function(){
    const KEY="QmnpDbV64sH8X3PFgCxEiCXJTXhwLYZ4ILZamF4S";
    const card=document.getElementById("card");
    const status=document.getElementById("status");
    const dateInput=document.getElementById("date");
    const today=new Date(); dateInput.max=today.toISOString().split("T")[0];

    const setStatus = (txt)=> status.textContent=txt;

    function render(data){
      if(!data){card.innerHTML="<p>Veri yok.</p>";return;}
      const media = data.media_type === "video"
        ? `<iframe class="pic" src="${data.url}" allowfullscreen></iframe>`
        : `<img class="pic" src="${data.url}" alt="${data.title||""}">`;
      card.innerHTML=`<div class="badge">${data.date||""}</div>
        <h3>${data.title||""}</h3>
        ${media}
        <p class="muted">${data.explanation||""}</p>
        ${data.copyright ? `<div class="muted">Hak: ${data.copyright}</div>` : ""}`;
    }

    async function load(url){
      try{
        setStatus("Yukleniyor...");
        const r=await fetch(url);
        const j=await r.json();
        const data=Array.isArray(j)?j[0]:j;
        render(data);
        setStatus("Hazir");
      }catch(e){
        setStatus("Hata");
        card.innerHTML="Veri alinamadi. API anahtari ya da tarih araligini kontrol edin.";
      }
    }

    const base=`https://api.nasa.gov/planetary/apod?api_key=${KEY}`;
    document.getElementById("today").addEventListener("click",()=>load(base));
    document.getElementById("random").addEventListener("click",()=>load(base+"&count=1"));
    document.getElementById("byDate").addEventListener("click",()=>{
      const d=dateInput.value;
      if(!d){setStatus("Tarih secin");return;}
      load(base+`&date=${d}`);
    });
    load(base);
  })();
  </script>
</body>
</html>
