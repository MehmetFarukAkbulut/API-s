<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fikirleri</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #111827;
      --accent: #a855f7;
      --accent-2: #22d3ee;
      --card: rgba(255, 255, 255, 0.06);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --glow: 0 15px 60px rgba(168, 85, 247, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.1), transparent 25%),
                  radial-gradient(circle at 80% 10%, rgba(168,85,247,0.12), transparent 28%),
                  radial-gradient(circle at 50% 80%, rgba(34,197,94,0.12), transparent 35%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 48px 16px 12px;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 40% 35% -30% 35%;
      background: conic-gradient(from 120deg, rgba(168,85,247,0.4), rgba(34,211,238,0.25), transparent 60%);
      filter: blur(80px);
      opacity: 0.6;
      animation: spin 18s linear infinite;
      pointer-events: none;
    }
    h1 {
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 40px);
    }
    p.lead {
      margin: 0;
      color: var(--muted);
      max-width: 720px;
      margin-inline: auto;
      font-size: 15px;
      line-height: 1.6;
    }
    .hero-actions {
      display: inline-flex;
      margin-top: 16px;
      padding: 6px;
      gap: 8px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
    }
    .pill {
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      font-weight: 500;
    }
    .pill.active {
      background: linear-gradient(120deg, rgba(168,85,247,0.3), rgba(34,211,238,0.25));
      transform: translateY(-1px);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      padding: 28px 16px 32px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      overflow: hidden;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.04);
      cursor: pointer;
      isolation: isolate;
      transition: transform 0.45s cubic-bezier(.18,.89,.32,1.28), border-color 0.45s ease, box-shadow 0.45s ease;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: rgba(255,255,255,0.12);
      box-shadow: var(--glow);
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--img);
      background-size: cover;
      background-position: center;
      filter: grayscale(0.25);
      transform: scale(1.02);
      z-index: 0;
      transition: transform 0.6s ease, filter 0.6s ease;
    }
    .card:hover::before { transform: scale(1.08); filter: grayscale(0); }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.58), rgba(0,0,0,0.3), transparent 60%);
      z-index: 1;
    }
    .card-content {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      padding: 16px;
    }
    .card-title {
      font-size: 17px;
      font-weight: 600;
      margin: 0;
      color: #fff;
      letter-spacing: 0.2px;
      text-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .pulse {
      position: absolute;
      inset: auto 12px 12px auto;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 rgba(168,85,247,0.4);
      animation: pulse 2s infinite;
      z-index: 3;
    }
    .floating {
      position: fixed;
      inset: 18px auto auto 18px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 12px;
      backdrop-filter: blur(8px);
      animation: float 6s ease-in-out infinite;
    }
    .floating strong { color: #fff; }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(5, 10, 25, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
      backdrop-filter: blur(8px);
    }
    .modal.active { display: flex; }
    .panel {
      background: #0b1022;
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      max-width: 900px;
      width: min(900px, 98vw);
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.45);
      animation: rise 0.45s ease;
    }
    .panel header {
      padding: 18px 20px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      position: sticky;
      top: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.04), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .panel header h2 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.2px;
    }
    .panel header small { color: var(--muted); }
    .close {
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-radius: 10px;
      padding: 9px 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .close:hover { transform: translateY(-2px) scale(1.02); background: rgba(255,255,255,0.14); }
    .panel .content {
      padding: 18px 20px 22px;
      overflow-y: auto;
      max-height: calc(90vh - 120px);
    }
    .flex {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      align-items: start;
    }
    .card-detail {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 14px;
      line-height: 1.5;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(34,211,238,0.09);
      color: #7dd3fc;
      border: 1px solid rgba(125,211,252,0.3);
    }
    ul.data {
      padding-left: 18px;
      margin: 8px 0 0;
      color: #cbd5e1;
    }
    ul.data li { margin: 6px 0; }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      align-items: center;
    }
    .search-bar input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.06);
      color: #fff;
      outline: none;
    }
    .search-bar input::placeholder { color: var(--muted); }
    .search-bar button {
      border: none;
      background: linear-gradient(120deg, rgba(168,85,247,0.4), rgba(34,211,238,0.4));
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .search-bar button:hover { transform: translateY(-1px); box-shadow: var(--glow); }
    .loader {
      width: 26px; height: 26px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid var(--accent);
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(168,85,247,0.5); }
      70% { box-shadow: 0 0 0 10px rgba(168,85,247,0); }
      100% { box-shadow: 0 0 0 0 rgba(168,85,247,0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes rise {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 640px) {
      .panel header { flex-direction: column; align-items: flex-start; }
      .panel .content { max-height: calc(90vh - 160px); }
      .floating { inset: auto 12px 12px 12px; }
    }
  </style>
</head>
<body>
  <a class="floating" href="pages/about.html" title="About" style="padding:12px 18px;border-radius:16px;border:1px solid rgba(255,255,255,0.18);backdrop-filter:blur(8px);display:inline-flex;align-items:center;gap:10px;text-decoration:none;color:inherit;cursor:pointer;font-size:16px;font-weight:600;pointer-events:auto;z-index:20;">
    <span>About</span>
  </a>
  <header>
    <h1 id="title">API Fikirleri - Canli</h1>
    <p class="lead" id="subtitle">Mehmet Faruk Akbulut</p>
    <div class="hero-actions">
      <button class="pill active" data-lang="tr">Turkce</button>
      <button class="pill" data-lang="en">English</button>
    </div>
  </header>
  <main class="grid" id="grid"></main>

  <div class="modal" id="modal">
    <div class="panel">
      <header>
        <div>
          <h2 id="modal-title"></h2>
          <small id="modal-sub"></small>
        </div>
        <button class="close" id="close">Kapat</button>
      </header>
      <div class="content" id="modal-content">
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
