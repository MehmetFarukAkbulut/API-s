<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fikirleri</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #111827;
      --accent: #a855f7;
      --accent-2: #22d3ee;
      --card: rgba(255, 255, 255, 0.06);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --glow: 0 15px 60px rgba(168, 85, 247, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(34,211,238,0.09), transparent 26%),
        radial-gradient(circle at 80% 10%, rgba(168,85,247,0.12), transparent 30%),
        radial-gradient(circle at 50% 80%, rgba(34,197,94,0.12), transparent 35%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Hafif grain / noise efekti */
    body::before {
      content: "";
      position: fixed;
      inset: -40px;
      pointer-events: none;
      background-image:
        linear-gradient(0deg, rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.10;
      mix-blend-mode: soft-light;
      z-index: -1;
    }

    /* Parlak orb’lar (CriticalDanger tarzı) */
    .orb {
      position: fixed;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(168,85,247,0.55), transparent 70%);
      filter: blur(6px);
      opacity: 0.16;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: -1;
      animation: orbFloat 28s linear infinite;
    }
    .orb-1 {
      top: -120px;
      left: -40px;
      animation-delay: 0s;
    }
    .orb-2 {
      top: 40%;
      right: -120px;
      animation-delay: -8s;
    }
    .orb-3 {
      bottom: -160px;
      left: 40%;
      animation-delay: -16s;
    }

    @keyframes orbFloat {
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(40px,-40px,0) scale(1.06); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    /* HERO */
    .site-header {
      text-align: center;
      padding: 48px 16px 12px;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: perspective(1100px) rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform 0.45s ease-out;
    }

    .site-header::after {
      content: "";
      position: absolute;
      inset: 40% 35% -30% 35%;
      background: conic-gradient(
        from 120deg,
        rgba(168,85,247,0.40),
        rgba(34,211,238,0.25),
        transparent 60%
      );
      filter: blur(80px);
      opacity: 0.65;
      animation: spin 18s linear infinite;
      pointer-events: none;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 0.5px;
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 40px);
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.7s ease-out forwards;
      animation-delay: 0.1s;
      text-shadow: 0 12px 40px rgba(0,0,0,0.6);
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      max-width: 720px;
      margin-inline: auto;
      font-size: 15px;
      line-height: 1.6;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.7s ease-out forwards;
      animation-delay: 0.22s;
    }

    .lang-wrap{
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-top:14px;
      padding:8px 10px;
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.45);
      border-radius:12px;
      backdrop-filter:blur(12px);
      position:relative;
      z-index:1;
      opacity:0;
      transform:translateY(16px);
      animation:fadeUp 0.7s ease-out forwards;
      animation-delay:0.32s;
    }
    .lang-wrap label{
      font-size:13px;
      color:var(--muted);
    }
    #languageSelect{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(148,163,184,0.5);
      background:#0f172a;
      color:#e5e7eb;
      min-width:140px;
      font-size:13px;
      outline:none;
    }
    #languageSelect:focus{
      border-color:#22d3ee;
      box-shadow:0 0 0 1px rgba(34,211,238,0.6);
    }
    .lang-warning{
      margin-top:6px;
      color:#fbbf24;
      font-size:12px;
      min-height:16px;
    }
.grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      padding: 28px 16px 32px;
      max-width: 1200px;
      margin: 0 auto 40px;
      position: relative;
    }

    .card {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      overflow: hidden;
      background: var(--card);
      border: 1px solid rgba(148,163,184,0.22);
      cursor: pointer;
      isolation: isolate;
      transition:
        transform 0.45s cubic-bezier(.18,.89,.32,1.28),
        border-color 0.45s ease,
        box-shadow 0.45s ease,
        background 0.4s ease;
      opacity: 0;
      transform: translateY(20px) scale(0.97);
      will-change: transform, opacity;
    }

    /* Scroll reveal sonrası aktif hal */
    .card.is-visible {
      animation: cardReveal 0.8s cubic-bezier(.18,.89,.32,1.28) forwards;
      animation-delay: calc(var(--card-i, 0) * 45ms);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.04);
      border-color: rgba(226,232,240,0.7);
      box-shadow:
        0 22px 80px rgba(15,23,42,0.95),
        0 0 40px rgba(34,211,238,0.35);
      background: radial-gradient(circle at 0 0, rgba(34,211,238,0.16), transparent 60%),
                  radial-gradient(circle at 100% 100%, rgba(168,85,247,0.16), transparent 60%),
                  var(--card);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--img);
      background-size: cover;
      background-position: center;
      filter: grayscale(0.25);
      transform: scale(1.02);
      z-index: 0;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .card:hover::before {
      transform: scale(1.08);
      filter: grayscale(0);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(3,7,18,0.82),
        rgba(3,7,18,0.65),
        transparent 60%
      );
      z-index: 1;
      mix-blend-mode: multiply;
    }

    .card-content {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      padding: 16px;
    }

    .card-title {
      font-size: 17px;
      font-weight: 600;
      margin: 0;
      color: #fff;
      letter-spacing: 0.2px;
      text-shadow: 0 6px 20px rgba(0,0,0,0.55);
    }

    .pulse {
      position: absolute;
      inset: auto 12px 12px auto;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 rgba(168,85,247,0.4);
      animation: pulse 2s infinite;
      z-index: 3;
    }

    .floating {
      position: fixed;
      inset: 18px auto auto 18px;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(15,23,42,0.92);
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--muted);
      font-size: 13px;
      backdrop-filter: blur(12px);
      animation: float 6s ease-in-out infinite;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      cursor: pointer;
      z-index: 20;
    }

    .floating strong { color: #fff; }

    .floating::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 0 rgba(34,197,94,0.55);
      animation: pulse 2.4s infinite;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(5, 10, 25, 0.88);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
      backdrop-filter: blur(10px);
    }

    .modal.active { display: flex; }

    .panel {
      background: #020617;
      border: 1px solid rgba(148,163,184,0.4);
      border-radius: 18px;
      max-width: 900px;
      width: min(900px, 98vw);
      max-height: 90vh;
      overflow: hidden;
      box-shadow:
        0 26px 90px rgba(15,23,42,0.95),
        0 0 60px rgba(56,189,248,0.35);
      animation: rise 0.45s ease;
      position: relative;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, rgba(34,211,238,0.35), transparent 60%);
      opacity: 0.22;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .panel header {
      padding: 18px 20px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      position: sticky;
      top: 0;
      background: radial-gradient(circle at 0 0, rgba(34,211,238,0.35), transparent 55%),
                  linear-gradient(90deg, rgba(15,23,42,0.96), rgba(15,23,42,0.9));
      border-bottom: 1px solid rgba(148,163,184,0.45);
      z-index: 2;
    }

    .panel header h2 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    .panel header small { color: var(--muted); }

    .close {
      border: none;
      background: rgba(15,23,42,0.9);
      color: #fff;
      border-radius: 10px;
      padding: 9px 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid rgba(148,163,184,0.6);
    }

    .close:hover {
      transform: translateY(-1px) scale(1.02);
      background: radial-gradient(circle at 0 0, rgba(148,163,184,0.4), transparent 60%);
      box-shadow: 0 12px 40px rgba(15,23,42,0.9);
    }

    .panel .content {
      padding: 18px 20px 22px;
      overflow-y: auto;
      max-height: calc(90vh - 120px);
      position: relative;
      z-index: 1;
    }

    .flex {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .card-detail {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.4);
      border-radius: 12px;
      padding: 14px;
      line-height: 1.5;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(34,211,238,0.09);
      color: #7dd3fc;
      border: 1px solid rgba(125,211,252,0.3);
    }

    ul.data {
      padding-left: 18px;
      margin: 8px 0 0;
      color: #cbd5e1;
    }

    ul.data li { margin: 6px 0; }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: #fff;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .search-bar input::placeholder { color: var(--muted); }

    .search-bar input:focus {
      border-color: #22d3ee;
      box-shadow: 0 0 0 1px rgba(34,211,238,0.6);
      background: rgba(15,23,42,0.95);
    }

    .search-bar button {
      border: none;
      background: linear-gradient(120deg, rgba(168,85,247,0.9), rgba(34,211,238,0.9));
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(15,23,42,0.8);
      font-weight: 500;
    }

    .search-bar button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 45px rgba(15,23,42,0.95), 0 0 30px rgba(34,211,238,0.45);
    }

    .loader {
      width: 26px; height: 26px;
      border-radius: 50%;
      border: 3px solid rgba(148,163,184,0.35);
      border-top: 3px solid var(--accent);
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    /* Animasyonlar */
    @keyframes spin { to { transform: rotate(360deg); } }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(168,85,247,0.5); }
      70% { box-shadow: 0 0 0 12px rgba(168,85,247,0); }
      100% { box-shadow: 0 0 0 0 rgba(168,85,247,0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes rise {
      from { transform: translateY(24px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardReveal {
      0%   { opacity: 0; transform: translateY(20px) scale(0.97); }
      60%  { opacity: 1; transform: translateY(-4px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1.0); }
    }

    @keyframes heroShimmer {
      0% { opacity: 0; transform: translateX(-140%); }
      20% { opacity: 0.5; }
      40% { opacity: 0; transform: translateX(140%); }
      100% { opacity: 0; transform: translateX(140%); }
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 640px) {
      .panel header {
        flex-direction: column;
        align-items: flex-start;
      }
      .panel .content {
        max-height: calc(90vh - 160px);
      }
      .floating {
        inset: auto 12px 12px 12px;
        width: calc(100% - 24px);
        justify-content: center;
      }
    }
  
/* --- mobile-shared-opt --- */
@media(max-width:768px){
  .bar, .chips, .hero-actions, .topbar, .tab-bar, .filter-bar{
    flex-wrap:nowrap !important;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
    gap:8px;
    padding-bottom:6px;
  }
  .bar::-webkit-scrollbar, .chips::-webkit-scrollbar, .hero-actions::-webkit-scrollbar, .topbar::-webkit-scrollbar, .tab-bar::-webkit-scrollbar, .filter-bar::-webkit-scrollbar{display:none;}
}
@media (prefers-reduced-motion: reduce){
  *, *::before, *::after{animation:none !important;transition:none !important;scroll-behavior:auto !important;}
}
/* --- end mobile-shared-opt --- */
</style>
</head>
<body>
  <!-- Parlak orb’lar -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <a class="floating" href="pages/about.html" title="About">
    <span><strong>About</strong> · portfolio</span>
  </a>

  <header class="site-header">
    <h1 id="title">MFA API's</h1>
    <p class="lead" id="subtitle">Mehmet Faruk Akbulut's Website</p>
    <div class="lang-wrap">
      <label for="languageSelect">Language</label>
      <select id="languageSelect">
        <option value="en" selected>English</option>
        <option value="tr">Türkçe</option>
      </select>
    </div>
    <div id="lang-warning" class="lang-warning"></div>
  </header>

  <main class="grid" id="grid"></main>

  <div class="modal" id="modal">
    <div class="panel">
      <header>
        <div>
          <h2 id="modal-title"></h2>
          <small id="modal-sub"></small>
        </div>
        <button class="close" id="close">Kapat</button>
      </header>
      <div class="content" id="modal-content">
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <!-- Mevcut uygulama script’iniz -->
  <script src="app.js"></script>

  <!-- Animasyon / efekt script’leri -->
  <script>
    (function () {
      const root = document.documentElement;

      // Hero parallax (CriticalDanger benzeri hafif tilt)
      const hero = document.querySelector(".site-header");
      if (hero) {
        hero.addEventListener("pointermove", (e) => {
          const rect = hero.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          root.style.setProperty("--tiltX", (y * -4).toFixed(2) + "deg");
          root.style.setProperty("--tiltY", (x * 6).toFixed(2) + "deg");
        });
        hero.addEventListener("pointerleave", () => {
          root.style.setProperty("--tiltX", "0deg");
          root.style.setProperty("--tiltY", "0deg");
        });
      }

      // Scroll’a göre hafif arkaplan parallax
      let lastScrollY = 0;
      window.addEventListener("scroll", () => {
        const y = window.scrollY || window.pageYOffset;
        if (Math.abs(y - lastScrollY) < 8) return;
        lastScrollY = y;
        const intensity = Math.min(1, y / 800);
        document.body.style.backgroundPosition =
          "0px " + (-intensity * 40).toFixed(1) + "px";
      });

      // Kartlar için scroll reveal (IntersectionObserver + MutationObserver)
      const grid = document.getElementById("grid");
      if (grid) {
        const io = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("is-visible");
                io.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.2 }
        );

        const watchCards = () => {
          const cards = grid.querySelectorAll(".card:not([data-animated])");
          let index = 0;
          cards.forEach((card) => {
            card.dataset.animated = "true";
            card.style.setProperty("--card-i", index++);
            io.observe(card);
          });
        };

        // Mevcut kartlar
        watchCards();

        // Dinamik kart eklenirse (app.js tarafı) yakalamak için
        const mo = new MutationObserver(() => watchCards());
        mo.observe(grid, { childList: true, subtree: true });
      }

      // Modal açıkken body’de hafif blur/karartma efekti
      const modal = document.getElementById("modal");
      if (modal) {
        const observer = new MutationObserver(() => {
          const isActive = modal.classList.contains("active");
          document.body.style.transition = "filter 0.25s ease";
          document.body.style.filter = isActive ? "blur(2px) brightness(0.98)" : "none";
        });
        observer.observe(modal, {
          attributes: true,
          attributeFilter: ["class"],
        });
      }
    })();
  </script>
  <script src='lang-helper.js'></script>
  <script src='scroll-helper.js'></script>
</body>
